<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>

        //rect 객체 선언
        //속성 : width, height
        //메소드 : getArea(), getCircum()

        const rect = { //전역객체
            width: 10, height: 5, getArea() {
                area = this.width * this.height;
                return area;
            }, getCircum() {
                return (parseInt(this.width) + parseInt(this.height)) * 2;
            } //this. 현재 클래스의 객체
        }

        proc1 = () => { //정보출력
            rectPrint('result1');
        }

        proc2 = () => { //정보출력
            //가로값 입력
            garo = prompt("가로 입력");
            rect.width = garo;

            //세로값 입력
            sero = prompt("세로 입력");
            rect.height = sero;

            rectPrint('result2');
        }

        rectPrint = function (result) {
            //가로 =
            str = `가로 : ${rect.width}<br>`;
            //세로 = 
            str += `세로 : ${rect.height}<br>`;
            //면적 =
            str += `면적 : ${rect.getArea()}<br>`;
            //둘레 = 
            str += `둘레 : ${rect.getCircum()}<br>`;

            document.getElementById(result).innerHTML = str; //result1또는 result2
        }
    </script>
</head>

<body>
    <h3>생성된 rect 객체의 정보를 출력</h3>
    <input type="button" value="확인" onclick="proc1()">
    <br>
    <div id="result1"></div>
    <br>
    <hr color="red">

    <h3>prompt를 이용하여 가로, 세로값을 입력<br>
        객체의 width, height의 값으로 대입. 정보 출력</h3>
    <input type="button" value="확인" onclick="proc2()">
    <br>
    <div id="result2"></div>
    <br>
    <hr color="red">
</body>
</html>
