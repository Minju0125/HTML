<!DOCTYPE html>
<meta charset="UTF-8">
<script>

    /* ■■■ 즉각실행함수 !
        - 언제? 왜?
        - 단한번만실행 하는 연산 또는 초기화 작업
        - 보통 라이브러리 (jquery등)에서 보임 -> 메모리 절약효과
        - 핵심코드 부분을 분명히 하기 위해서 즉각실행함수 속에 묶기도 함
        
    (function(pName){
        alert(`${pName} 난 즉각실행 됨`);
    })("권도윤");                 //이렇게 괄호로 묶어주면 표현식으로 인식
                                  //익명함수 생성 - 괄호()를 붙여서 함수 실행 - alert 뜸
    */

    !function(pName){ //interpreter 가 +,- 연산기호, ! 인식해서 즉각실행함
        alert(`${pName} 난 즉각실행 됨`);
    }("권도윤");

    // 스크립트 함수를 짧게 쓸 수 있는 방법
    // 용량줄이기 !
    // ■■■ 화살표함수 (Arrow function)
    
    // 제약사항이 맘에 걸릴 때는 function 키워드를 사용
    // ※ this 사용시에는 function 키워드 사용이 편함.

             return `${pName}은 소원이 없어용`;
        }
    */

        return `${pName}은 소원이 없어용`;
