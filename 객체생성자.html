<!DOCTYPE html>
<html lang="kor">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        function Rect(width, height) {
            this.width = width;
            this.height = height;

            this.getArea = function () {
                return this.width * this.height;
            }

            this.getCricum = function () {
                return (this.width + this.height) * 2;
            }
        }

        //메소드에 공통의 getName을 추가
        //Rect의 prototype이 가리키는 부분에 getName을 쓰겠다.
        //원 객체를 통해서 생성되는 각각의 객체가 공통으로 사용할 수 있는 메소드를 추가한다.
        Rect.prototype.getName = function () {
            return this.name;
        }

        function proc1() {
            rect = new Rect(4, 7);
            //메소드 추가
            // rect.getName = function(){}
            rectPrint(rect, '#result1');

            rect2 = new Rect(7, 9);
            // rect.getName = function(){}
            rectPrint(rect2, '#result2');

            rect3 = new Rect(9, 12);
            // rect.getName = function(){}
            rectPrint(rect3, '#result3');


        }

        function proc2() {
            rect4 = new Rect(5, 8);
            rect4.name = "사각형";

            addNamePrint(rect4, '#result4');

            rect5 = new Rect(8, 2);
            rect5.name = "네모네모";

            addNamePrint(rect5, '#result5');

            rect6 = new Rect(8, 2);
            rect6.name = "네모네모";

            addNamePrint(rect6, '#result6');


        }

        function addNamePrint(rect, result) {
            str = `이름 : ${rect.name}<br>`;
            str += `가로 : ${rect.width}<br>`;
            str += `세로 : ${rect.height}<br>`;
            str += `면적 : ${rect.getArea()}<br>`;
            str += `둘레 : ${rect.getCricum()}<br>`;

            document.querySelector(result).innerHTML = str;
        }

        function rectPrint(rect, result) {

            str = `가로 : ${rect.width}<br>`;
            str += `세로 : ${rect.height}<br>`;
            str += `면적 : ${rect.getArea()}<br>`;
            str += `둘레 : ${rect.getCricum()}<br>`;

            document.querySelector(result).innerHTML = str;
        }




    </script>
</head>

<body>
    <h3>생성된 rect 객체의 정보를 출력</h3>
    <input type="button" value="확인" onclick="proc1()">
    <br>
    <div id="result1"></div>
    <div id="result2"></div>
    <div id="result3"></div>
    <br>
    <hr color="red">

    <h3>각각의 객체가 공통으로 사용할 수 있는 메소드를 추가<br>
        Rect.prototype.getName = function(){
        return this.name;
        }
    </h3>
    <input type="button" value="확인" onclick="proc2()">
    <br>
    <div id="result4"></div>
    <div id="result5"></div>
    <div id="result6"></div>
    <hr color="red">
</body>

</html>
