<!DOCTYPE html>
<html lang="kor">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        let xvalue = 0;
        let yvalue = 0; //전역변수

        calc = (op) => {
            //x, y의 입력값을 가져온다.
            xvalue = parseInt(document.getElementById('x').value);
            yvalue = parseInt(document.getElementById('y').value);

            //연산자를 비교 - op
            if (op == "+") {
                res = add();
            } else if (op == "-") {
                res = sub();
            } else if (op == '*') {
                res = multi();
            } else if (op == '/') {
                res = div();
            }

            document.querySelector('#sum').value = res;
            document.getElementById('sp1').innerText = xvalue;
            document.getElementById('sp2').innerText = yvalue;

            str = `x = ${xvalue} <br>`;
            str += `y = ${yvalue} <br>`;
            str += `${xvalue} ${op} ${yvalue} = ${res}`;

            document.getElementById('sp3').innerHTML = str;
        }

        function add(x,y) {
            return xvalue + yvalue;
        }

        function sub() {
            return xvalue - yvalue;
        }

        function multi() {
            return xvalue * yvalue;
        }

        function div() {
            return xvalue / yvalue;
        }

    </script>
</head>

<body>
    <form>
        첫번째 값 : <input id="x"><br>
        <p>두번째 값 : <input id="y"><br>
        <p>결과 : <input id="sum"><br>
            <input type="button" value="+" onclick="calc('+')">
            <input type="button" value="-" onclick="calc('-')">
            <input type="button" value="*" onclick="calc('*')">
            <input type="button" value="/" onclick="calc('/')"> <br>
        <p>첫번째 값 : <span id="sp1"></span></p>
        <p>두번째 값 : <span id="sp2"></span></p>
        <p>결과 : <span id="sp3"></span></p>

    </form>
</body>

</html>
