<!DOCTYPE html>
<meta charset="UTF-8">
<button onclick="fAjax()">눌러</button>
<script>
    const fAjax = () => {
        let xhr = new XMLHttpRequest();
        xhr.open("get", "https://www.flickr.com/services/feeds/photos_public.gne?tags=강아지&format=json")
        xhr.onreadystatechange = function(){
            if(xhr.readyState == 4 && xhr.status == 200){
                console.log(xhr.responseText);
            }
        }
        xhr.send();
    }

</script>
