<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        proc1 = function () {
            fruits1 = ["사과", "바나나", "복숭아", "참외", "수박"];

            arrPrint(fruits1, 'result1'); //괄호안의 파라미터가 arrPrint로 들어감
                                          // 따옴표 붙은 'result1' 는 문자열
        }

        proc2 = (result) => {
            fruits2 = [];

            fruits2[0] = "자두"
            fruits2[1] = "파인애플"
            fruits2[2] = "망고"
            fruits2[3] = "두리안"

            arrPrint(fruits2, 'result2')
        }

        arrPrint = (fr, result) => {
            
            
            document.getElementById(result).innerHTML = fr + "<br>";

            str = "";

            for (i = 0; i < fr.length; i++) {
                str += fr[i] + " "
            }

            document.getElementById(result).innerHTML += str;
        }

    </script>
</head>

<body>

    <h3>fruits = ["사과","바나나","복숭아","참외","수박"]</h3>
    <input type="button" value="확인" onclick="proc1()">
    <div id="result1"></div>

    <br>
    <hr color='red'>

    <h3>fruits = []</h3>
    <input type="button" value="확인" onclick="proc2()">
    <div id="result2"></div>

</body>

</html>
