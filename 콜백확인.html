<!DOCTYPE html>
<meta charset="UTF-8">
    <!-- div.ks*5 div 5개 만들기 -->
    <div class="ks">송석원</div>
    <div class="ks">오경석</div>
    <div class="ks">권도윤</div>
    <div class="ks">김보영</div>
    <div class="ks">김소원</div>
<script>
    const myKs = document.querySelectorAll(".ks");
    console.log("체킁 : ", myKs); //NodeList

    //jQuery each 흉내
    const $ = {}; // 빈 객체 생성
    $.each = function (pArr, pCb) { //메소드
        for (let i = 0; i < pArr.length; i++) {
            pCb(i, pArr[i]); //콜백함수를 호출하는데 배열인덱스와 해당 인덱스
        }
    }

    $.each(myKs, function (index, div) {
        console.log(myKs)
        console.log("체크 ", index, div);
        if(div.innerHTML == "권도윤"){
            div.style.color = "pink";
            div.style.fontSize = "5em";
        }
    })
</script>
