<!DOCTYPE html>
<html lang="kor">

<head>
<meta charset="UTF-8">
<title>Document</title>
<script></script>
<link rel="stylesheet" href="http://192.168.35.55/webpro/css/style.css">
<!-- 포트번호 80 아니면 ip 뒤에 :포트번호 적어야함 -->
<script>
	const arr = [ "사과", "바나나", "복숭아", "사과", "참외", "수박", "사과" ]; //전역객체
	// 	arr = new Array("사과", "바나나", "복숭아", "사과", "참외", "수박")

	// 	arr = [];

	// 	proc1 = function(){}
	// 	proc1 = () => {}

	function proc1() {

		// 		idx = arr.indexOf("바나나");

		// 		idx = arr.lastIndexOf("수박");
		// 		alert(idx + "번째");

		//과일 이름 입력하기
		input = prompt('과일 입력');

		//입력한 과일 찾기
		idx = arr.lastIndexOf(input);

		//비교하기 (-1인지 아닌지)
		str = ""
		if (idx == -1) {
			str += `과일이름이 존재하지 않습니다.<br>`;
		} else {
			str += `${input}은 ${idx}번째에 있습니다.`;
		}

		document.getElementById('result1').innerHTML = str;

	}

	function proc2() {
		idx = 0;
		cnt = 0;
		fruits = prompt('과일입력');
		str = "찾는 과일 :" + fruits + "<br>";
		while (true) {
			//입력

			//배열에서 검색
			idx = arr.indexOf(fruits, idx);

			//비교 - break
			if (idx == -1)
				break;
			cnt++;

			//다음번 찾기
			str += idx + "번째 ";

			idx++;

		}

		if (cnt > 0) {
			str += "에 존재합니다."
		} else {
			str += "는 없는 과일입니다.";
		}

		document.getElementById('result2').innerHTML = str;

	}
	
	proc3 = () => {
		
		str = `원래 배열 : ${arr} <br>`
// 		arr.push(1,2,3,4,5);
		
		
		while(true){
		input = prompt('입력');
		arr.push(input);
		
		cont = confirm('계속 할래?');
		if(!cont) break;
		
		}
		
		str += `추가 후 배열 : ${arr}`
		
		document.getElementById('result3').innerHTML = str;
		
	}
	
	proc4 = () => {
		 str = `원래 배열 : ${arr} <br>`;
		 
		 vpop = arr.pop() //pop : 요소를 제거하고 마지막을 반환함
		 
		 str += `꺼낸값 : ${vpop} <br>`;
		 
		 str+= `꺼낸후 배열 : ${arr}<br>`;
		 
		document.getElementById('result4').innerHTML = str;
		
		
	}
</script>
</head>

<body>
	<h3>
		arr = [ "사과", "바나나", "복숭아", "사과", "참외", "수박", "사과"]; <br>사과 찾기,
		입력한 과일 찾기, 뒤에서부터 검색하여 찾기
	</h3>

	<input type="button" value="확인" onclick="proc1()">
	<br>
	<div class="ddres" id="result1"></div>
	<br>
	<hr color="red">

	<h3>
		arr = [ "사과", "바나나", "복숭아", "사과", "참외", "수박", "사과"]; <br>같은 과일 이름
		찾기
	</h3>

	<input type="button" value="확인" onclick="proc2()">
	<br>
	<div class="ddres" id="result2"></div>
	<br>
	<hr color="red">

	<h3>
		arr = [ "사과", "바나나", "복숭아", "사과", "참외", "수박", "사과"]; <br>배열에 요소추가/삭제
	</h3>

	<input type="button" value="push" onclick="proc3()">
	<input type="button" value="pop" onclick="proc4()">
	<br>
	<div class="ddres" id="result3"></div>
	<div class="ddres" id="result4"></div>
	<br>
	<hr color="red">
</body>

</html>
