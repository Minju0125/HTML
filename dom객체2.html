<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel = "stylesheet" href = "../css/style.css">


<script>
proc1 = () => {
	
	//문자 배열 
	arr = ["Hello", "Happy", "Merry Christmas", "javaScript", "공부합시다", "사랑은 늘 도망가"];
	
	rand = parseInt(Math.random() * arr.length);
	
	//문자열 선택 : arr[rand]
	
	
	//p태그 생성
	vp = document.createElement('p');
	
	//textNode생성
	vtext = document.createTextNode(arr[rand]);
		
	//p태그에 vtext 추가
	vp.appendChild(vtext);
	
	
	//p태그를 result1에 추가 - result1을 검색
	//전역변수로 만들어져서, 후에 수행되는 delProc() 에서 이 변수를 그대로 사용할 수 있음
	vresult = document.getElementById('result1') ; //result1을 검색
	
	//p태그를 result1에 추가
	vresult.appendChild(vp);
	
	//p태그를 삭제
		//-> firstChild 삭제 또는 lastChild
	
}

delProc = () => {
	
	//첫번째 또는 마지막 자식을 선택
	//		=> result1의 첫번째 자식? / 마지막 자식? 선택
	
	//result1 검색해야되는데, delproc는 proc1이 수행한 후에 사용하기 때문에 proc1에 검색해놓은 vresult를 사용할 수 있음
	//삭제 : 부모.removeChile(자식)
	
	vresult.removeChild(vresult.lastChild);
	//또는 vresult.removeChild(vresult.fistChild);
	
}
</script>
</head>
<body>

   <h3>버튼을 클릭하면 문자열을 가진 p태그를 생성하여 result1에 추가<br>
   p태그 생성 - document.createElement('p')<br>
   textNode생성 - createTextNode('문자열')<br>
   textNode를 p태그에 추가한다. - p태그.appendChild(textNode)<br>
   p태그를 result1에 추가한다. - result1.appendChile(p태그)</h3>
   
    <input type="button" value="확인" onclick="proc1()">
    <input type="button" value="삭제" onclick="delProc()">
    <br>
    <div class = "ddres" id="result1"></div>
    <br>
    <hr color = "red">
    
    

</body>
</html>
