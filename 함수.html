    //자주쓰이는 콜백 형태 !
    const $ = {}; // 빈 객체 생성

    $.each = function(pArr, pCb){ //메소드
        for(let i=0; i<pArr.length; i++){
            pCb(i, pArr[i]); //콜백함수를 호출하는데 배열인덱스와 해당 인덱스

    }
