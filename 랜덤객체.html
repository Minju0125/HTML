<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/style.css">
<script>

rand = Math.floor(Math.random() *100 + 1);

vcount = 0; //입력한 횟수
vstr = ""; // 내가 입력한 숫자들 나열


proc1 = () => {
	//입력한 값 가져오기
	inValue = document.getElementById('insu').value;
	
	vcount++;
	vstr += inValue + " ";
	
	//rand와 비교
	
	if (rand == inValue){ 
		res = `정답입니다 !!!<br> `
		res += `정답 : ${rand}<br>`;
		res += `입력횟수 : ${vcount}<br>`;
		res += `입력값들 : ${vstr}`;
		
	} else if(rand>inValue){
		res = `힌트 : 더 큰 수를 입력하세요`;
	} else {
		res = `힌트 : 더 작은 수를 입력하세요`;

	} 
	
	document.getElementById('result1').innerHTML = res;
		
}

proc2 =() => {

	//배열 선언
	arr = ['가위', '바위', '보'];
	
	user = prompt('입력','가위/바위/보');
	rand = Math.floor(Math.random() * 3);
	
	com = arr[rand];
	
	if(user == com){
		res = `비겼습니다.`;
	}else if((user=='가위'&&com=='보') || (user=='바위'&& com=='가위') || (user=='보'&&com=='바위')){
		res = `당신이 이겼습니다.<br>`;
		res += `당신 : ${user}<br>`;
		res += `컴퓨터 : ${com}<br>`;
		
	} else{
		res = `당신이 졌습니다.<br>`;
		res += `당신 : ${user}<br>`;
		res += `컴퓨터 : ${com}<br>`;
	}
	
	document.getElementById('result2').innerHTML = res
	
	
}

proc3= () =>{
	arr = [];
	
	while(true){
		//랜덤발생
		rand = Math.floor(Math.random()*45 +1);
		
		//랜덤값 비교 -> 배열요소인지 아닌지
		idx = arr.indexOf(rand, 0);
		
		if(idx == -1){//배열에 추가
			arr.push(rand);
			
			//배열 갯수가 6가 되었는지 비교 - break;
			if(arr.length == 6) break;		
		}
	}
	
	res = "";
	//배열을 출력
	for(i=0; i<arr.length; i++){
		res += arr[i] + "&nbsp" + "&nbsp";
	}
	document.getElementById('result3').innerHTML = res;
}
</script>
</head>
<body>

	<h3>Number Guess</h3>
	<p>1~100 사이의 숫자 입력</p>
	<input type="text" id="insu">
	<input type="button" value="확인" onclick="proc1()">
	<br>
	<div class="ddres" id="result1"></div>
	<br>
	<hr color="red">

	<h3>가위바위보 게임</h3>
	<input type="button" value="게임 시작" onclick="proc2()">
	<br>
	<div class="ddres" id="result2"></div>
	<br>
	<hr color="red">

	<h3>
		로또 번호를 생성하는 프로그램을 작성하시오. <br>(1번 ~ 45번 중 6개의 번호를 추첨)
	</h3>
	<input type="button" value="번호생성" onclick="proc3()">

	<br>
	<div class="ddres" id="result3"></div>
	<br>
	<hr color="red">

</body>
</html>
