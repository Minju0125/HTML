<!DOCTYPE html>
<html lang="kor">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css">
    <style>
        body{
            width: 700px;
        }
    </style>
</head>

<body>
    <div class="signUpPage">
        <h2>회원가입 페이지</h2> 
        <form class="signUpPageForm">
        <label>아이디</label>
            <input type="text" name = "id" id="id" required>
            <input type="button" value="중복검사">
        <br>
        <label>비밀번호</label>
            <input type="password" name = "passwordd" id="password" required>
        <br>
        <label>비밀번호 확인</label>
            <input type="password" name = "verifyPasswordd" id="verifyPasswordd" required>
        <br>
        <label>이름</label>
            <input type="text" name = "name" id="name" required>
        <br>
        <label>이메일</label>
            <input type="email" name = "email" id="email">
        <br>
        <label>생일</label>
            <input type="date" name = "birth" id="birth">
        <br>
        <label>홈페이지</label>
            <input type="text" name = "homepage" id="homepage">
        <br>
        <label>성별</label>
            남자<input type="radio" name = "gender" id="gender">
            여자<input type="radio" name = "gender" id="gender">
        <br><br>


        <input type="submit">
        <input type="reset">
    </form>

    </div>


</body>

</html>
